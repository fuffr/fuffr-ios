<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1"/>
    <title>FuffrBox</title>
	<link rel="stylesheet" href="common.css"/>
	<link rel="stylesheet" href="offline.css"/>
	<script src="lib/jquery.js"></script>
	<script src="lib/fuffr.js"></script>
	<script src="lib/jquery.scrollstop.js"></script>
	<script src="lib/jquery.easing.min.js"></script>
	<script src="lib/jquery.scrollsnap.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('#demos-list').scrollsnap({
			snaps: 'li',
			direction: 'x',
			proximity: 50,
			latency: 200,
			duration: 200
		});
	});
	</script>
</head>
<body>

<div class="logo-container">
	<img class="logo" src="gfx/logo.png" />
</div>

<div class="header-margin-proportional"></div>

<h1>Welcome to FuffrBox</h1>
<p class="header-description">FuffrBox is a development tool for easy creation of games and apps for the Fuffr sensor device. </p>
<p class="header-description header-description-alert">You are currently not connected to the Internet. Please check your connection and then press "FuffrDemos".</p>

<div class="vertical-list">

	<div id="demos-list" class="horizontal-list">
		<ul>
			<li>
				<a href="http://demos.fuffr.com/">Fuffr Demos</a><br /><br />
			</li>
		</ul>
	</div>

</div>

</body>
</html>
