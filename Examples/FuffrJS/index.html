<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1"/>
    <title>FuffrBox</title>
	<link rel="stylesheet" href="common.css"/>
	<script src="lib/fuffr.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/jquery.scrollstop.js"></script>
	<script src="lib/jquery.easing.min.js"></script>
	<script src="lib/jquery.scrollsnap.js"></script>
	<script src="lib/fastclick.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('#categories-list').scrollsnap({
			snaps: 'div',
			direction: 'y',
			proximity: 50,
			latency: 200,
			duration: 200
		});
		$('#demos-list, #demos-list2').scrollsnap({
			snaps: 'li',
			direction: 'x',
			proximity: 50,
			latency: 200,
			duration: 200
		});
		FastClick.attach(document.body);
	});
	</script>
</head>
<body>

<div class="logo-container">
	<img class="logo" src="gfx/logo.png" />
</div>

<div class="header-margin-proportional"></div>

<h1>Welcome to FuffrBox</h1>
<p class="header-description">FuffrBox is a development tool for easy creation of games and apps for the Fuffr sensor device. </p>

<div id="categories-list" class="vertical-list">

	<div id="demos-list" class="horizontal-list">
		<ul>
			<li>
				<a href="pong.html"><img src="gfx/icon_sample1.png" alt="Pong" /></a><br />
				<a href="pong.html">Pong</a>
			</li>
			<li>
				<a href="dancing-squares.html"><img src="gfx/icon_sample2.png" alt="Pong" /></a><br />
				<a href="dancing-squares.html">Dancing Squares</a>
			</li>
			<li>
				<a href="vibrant-field.html"><img src="gfx/icon_sample3.png" alt="Pong" /></a><br />
				<a href="vibrant-field.html">Vibrant Field</a>
			</li>
		</ul>
	</div>

</div>

</body>
</html>
